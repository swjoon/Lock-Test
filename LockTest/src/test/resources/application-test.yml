spring:
  datasource:
    url: jdbc:mysql://localhost:3306/testdb?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 120
      minimum-idle: 10
      idle-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: false
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379
      password:
      lettuce:
        pool:
          min-idle: 0
          max-idle: 120
          max-active: 120

logging:
  level:
    org.hibernate.SQL: debug
